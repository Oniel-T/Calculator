
<app-header (selectHistory)="onSelectHistory($event)"></app-header>
  




<input type="text" class="result" value="{{result}}" readonly="readonly"/>
      <div class="first-row">
        <input type="button" name="" value="&radic;" class="button global" (click)="AddOperator('sqrt')">
        <input type="button" name="" value="(" class="button global" (click)="AddParam('(')">
        <input type="button" name="" value=")" class="button global" (click)="AddParam(')')">
        <input type="button" name="" value="AC" class="button global orange white-text"  (click)="Remove(true)">
      </div>
      <div class="second-row">
        <input type="button" name="" value="7" class="button global" (click)="AddNumber(7)">
        <input type="button" name="" value="8" class="button global" (click)="AddNumber(8)">
        <input type="button" name="" value="9" class="button global" (click)="AddNumber(9)">
        <input type="button" name="" value="/" class="button global" (click)="AddOperator('/')">
      </div>
      <div class="third-row">
        <input type="button" name="" value="4" class="button global" (click)="AddNumber(4)">
        <input type="button" name="" value="5" class="button global" (click)="AddNumber(5)">
        <input type="button" name="" value="6" class="button global" (click)="AddNumber(6)">
        <input type="button" name="" value="X" class="button global" (click)="AddOperator('*')">
      </div>
      <div class="fourth-row">
        <input type="button" name="" value="1" class="button global" (click)="AddNumber(1)">
        <input type="button" name="" value="2" class="button global" (click)="AddNumber(2)">
        <input type="button" name="" value="3" class="button global" (click)="AddNumber(3)">
        <input type="button" name="" value="-" class="button global" (click)="AddOperator('-')">
      </div>
      <div class="conflict">
        <div class="left">
          <input type="button" name="" value="0" class="button big global"  (click)="AddNumber(0)">
          <input type="button" name="" value="." class="button small global" (click)="AddOperator('.')">
          <input type="button" name="" value="Del" class="button red small white-text top-margin"  (click)="Remove(false)">
          <input type="button" name="" value="=" class="button green white-text big top-margin" (click)="CalculateValue()">
        </div>
        <div class="right">
          <input type="button" name="" value="+" class="global grey plus"  (click)="AddOperator('+')">
        </div>
      </div>
